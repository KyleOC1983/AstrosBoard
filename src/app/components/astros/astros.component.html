<mat-toolbar class="toolBar">
  <div class="hover" [routerLink]="['/forums']">
    <span>Astros Forum</span>
  </div>
<span class="example-spacer"></span>
<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="['/forums']" >
  <mat-icon>keyboard_return</mat-icon>
</button>
<button [routerLink]="['/threads']" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
 <mat-icon>add_circle</mat-icon>
</button>
</mat-toolbar>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="hover" matSort matSortActive="date" matSortDirection="desc">
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date.toDate() | date:'short'}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
  
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewPosts(row.id, row.title)"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>

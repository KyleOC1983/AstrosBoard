<mat-toolbar class="toolBar">
    <div >
        <span>{{threadTitle}}</span>
    </div>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="['/astros']" >
        <mat-icon>keyboard_return</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="openDialog()">
        <mat-icon>add_circle</mat-icon>
    </button>
</mat-toolbar>


<div class="parent" *ngFor="let post of posts">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{post.user}}</mat-card-title>
            <mat-card-subtitle>{{post.date.toDate() | date:'short'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.post}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
<footer>

</footer>
